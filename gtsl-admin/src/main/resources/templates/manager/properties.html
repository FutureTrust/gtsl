<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head :: head(title='GTSL - Manager')">&nbsp;</div>

<body>

<div th:replace="fragments/header :: header">&nbsp;</div>

<div th:replace="fragments/menu :: menu">&nbsp;
</div>

<div class="container-fluid">
  <div class="row">
    <div class="container">
      <div class="col-sm-12">
        <div class="row">
          <div>
            <ul class="breadcrumb">
              <li><a class="a-link-custom" href="https://ec.europa.eu/commission/index_en"
                     target="_blank">European Commission</a>
              </li>
              <li><a class="a-link-custom"
                     href="https://ec.europa.eu/cefdigital/wiki/display/CEFDIGITAL/CEF+Digital+Home"
                     target="_blank">CEF Digital</a>
              </li>
              <li><a class="a-link-custom"
                     href="https://ec.europa.eu/cefdigital/wiki/display/CEFDIGITAL/eSignature"
                     target="_blank">eSignature</a>
              </li>
              <li>
                <a class="a-link-custom" href="">Trusted List Manager</a>
              </li>
              <li class="active">Properties</li>
            </ul>
          </div>

          <div class="row">
            <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
              <div th:replace="fragments/nav_bar :: nav(propertiesPage=true)">&nbsp;</div>
            </div>
            <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
              <div class="row well">
                <h2>Properties</h2>
                <div class="row">
                  <div class="col-sm-12">
                    <div class="btn-float-group clearfix">
                      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal"
                              data-target="#modalImportProperties">
                        Import properties
                      </button>
                      <a th:if="${export != null && !#strings.isEmpty(export)}" class="btn btn-default btn-lg" th:href="${export}">Export properties</a>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <pre class="code" id="json-properties"></pre>
                </div>
              </div>
            </div>
          </div>

          <div th:include="modals/modal_import_properties :: modal"
               th:with="modalName=${'modalImportProperties'}"></div>

        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="fragments/footer :: footer">&nbsp;</div>
<div th:replace="fragments/assets :: assets">&nbsp;</div>

<script th:inline="javascript">
  /*<![CDATA[*/

  var properties = [[${rulesProperties}]];
  if (properties) {
    document.getElementById("json-properties").innerHTML = JSON.stringify(properties, undefined, 2);
  }

  /*]]>*/
</script>

</body>
</html>
