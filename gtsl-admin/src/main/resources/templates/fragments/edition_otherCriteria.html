<div th:fragment="otherCriteria(fieldName, label, field)">

<!-- Extended key usage list -->
  <div th:id="${'heading-' + fieldName + '-extendedKeyUsageList'}">
    <h6 class="title">
      <a class="panel-heading a-link-custom collapsed" data-toggle="collapse"
         th:attr="data-parent=${'#parent-' + fieldName + '-extendedKeyUsageList'}"
         th:href="${'#collapse-' + fieldName + '-extendedKeyUsageList'}">
        <span>Extended key usage list</span>
        <i class="fa fa-angle-down fa-lg hack-icon"></i>
      </a>
    </h6>
  </div>
  <div th:id="${'collapse-' + fieldName + '-extendedKeyUsageList'}" class="panel-collapse collapse"
       th:attr="aria-labelledby=${'heading-' + fieldName + '-extendedKeyUsageList'}">
    <div class="panel-body">

      <th:block
          th:insert="fragments/edition_policyBitList :: policyBitList (fieldName=${fieldName + '-extendedKeyUsageList'}, label='Extended key usage', field=${field + '.extendedKeyUsageList'})">
        &nbsp;
      </th:block>

    </div>
  </div>

<!-- Cert DNa list -->
  <div th:id="${'heading-' + fieldName + '-certDnaList'}">
    <h6 class="title">
      <a class="panel-heading a-link-custom collapsed" data-toggle="collapse"
         th:attr="data-parent=${'#parent-' + fieldName + '-certDnaList'}"
         th:href="${'#collapse-' + fieldName + '-certDnaList'}">
        <span>CertDNA list</span>
        <i class="fa fa-angle-down fa-lg hack-icon"></i>
      </a>
    </h6>
  </div>
  <div th:id="${'collapse-' + fieldName + '-certDnaList'}" class="panel-collapse collapse"
       th:attr="aria-labelledby=${'heading-' + fieldName + '-certDnaList'}">
    <div class="panel-body">

      <th:block
          th:insert="fragments/edition_policyBitList :: policyBitList (fieldName=${fieldName + '-certDnaList'}, label='Cert Subject DN Attribute', field=${field + '.certDnaList'})">
        &nbsp;
      </th:block>

    </div>
  </div>

</div>
