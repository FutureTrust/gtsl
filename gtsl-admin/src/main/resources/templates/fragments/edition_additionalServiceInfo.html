<div th:fragment="additionalServiceInfo(fieldName, label, field)">

 <label>URI</label>
 <div class="row">
    <span class="col-xs-3 col-sm-2 col-md-2 col-lg-2">
      <select class="form-control"
              th:field="*{__${field}__.uri.lang.value}">
        <option th:each="lang : ${country.lang}"
                th:value="${lang}"
                th:text="${lang}">
        </option>
      </select>
    </span>
      <span class="col-xs-9 col-sm-10 col-md-10 col-lg-10">
      <input class="form-control" th:field="*{__${field}__.uri.value}"/>
    </span>
  </div>
  <hr/>

  <th:block
      th:insert="fragments/edition_input :: input ('Information', 'text', ${field + '.informationValue'})">
    &nbsp;
  </th:block>

  <!-- other information -->

</div>
