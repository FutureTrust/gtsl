<th:block th:fragment="multiLang(fieldName, label, field)">
  <div class="multi-lang form-group">
    <h4 th:if="${#bools.isFalse(hideTitle)}" th:text="${label}"></h4>
    <th:block th:each="value,stat : *{__${field}__}">
      <div th:classappend="${'data-'+fieldName}"
           th:attr="data-index=${stat.index}">
        <div class="row">
        <span class="col-xs-3 col-sm-2 col-md-2 col-lg-2">
          <select class="form-control"
                  th:field="*{__${field}__[__${stat.index}__].lang.value}">
            <option th:each="lang : ${country.lang}"
                    th:value="${lang}"
                    th:text="${lang}">
            </option>
          </select>
        </span>
          <span class="col-xs-6 col-sm-8 col-md-8 col-lg-8">
          <input class="form-control"
                 th:field="*{__${field}__[__${stat.index}__].value}"/>
        </span>
          <span class="col-xs-3 col-sm-2 col-md-2 col-lg-2">
          <button type="button" class="btn btn-default btn-xs"
                  th:name="${'remove-'+fieldName}">
            <span class="glyphicon glyphicon-minus"></span>
            <span th:text="${'&ensp;' + label}"></span>
          </button>
        </span>
        </div>
      </div>
    </th:block>

    <button type="button" class="btn btn-primary btn-xs"
            th:name="${'add-'+fieldName}">
      <span class="glyphicon glyphicon-plus"></span>
      <span th:text="${'&ensp;' + label}"></span>
    </button>
  </div>

  <hr/>
</th:block>
