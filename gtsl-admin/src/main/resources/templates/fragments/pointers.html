<div th:fragment="pointers"
     th:if="${pointers != null && pointers.values != null  && !pointers.values.isEmpty()}">
  <p th:each="pointer, stat : ${pointers.values}">
    <a class="a-link-custom"
       th:href="@{'/tl/' + ${territoryCode} + '/pointer/' + ${stat.index}}">
      <span th:text="${pointer.schemeTerritory.value}"></span> (<span th:text="${pointer.mimeType}"></span>)
    </a>
    <span th:text="${pointer.tslLocation.value}"></span>
  </p>
</div>
