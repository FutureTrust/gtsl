<div th:fragment="qualifiers(fieldName, label, field)">

  <div class="list form-group">
    <h4>Qualifiers</h4>
    <th:block th:each="value,stat : *{__${field}__}">
      <div th:classappend="${'data-' + fieldName}"
           th:attr="data-index=${stat.index}">

        <div class="row">
          <span class="col-xs-9 col-sm-10 col-md-10 col-lg-10">
            <input class="form-control"
                   th:field="*{__${field}__[__${stat.index}__]}"/>
          </span>
          <span class="col-xs-3 col-sm-2 col-md-2 col-lg-2">
          <button type="button" class="btn btn-default btn-xs"
                  th:name="${'remove-' + fieldName}"
                  th:value="${stat.index}">
            <span class="glyphicon glyphicon-minus"></span>
            <span th:text="${'&ensp;' + label}"></span>
          </button>
        </span>
        </div>
      </div>
    </th:block>

    <button type="button" class="btn btn-primary btn-xs"
            th:name="${'add-' + fieldName}">
      <span class="glyphicon glyphicon-plus"></span>
      <span th:text="${'&ensp;' + label}"></span>
    </button>
  </div>

</div>
