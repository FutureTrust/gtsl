<div th:fragment="serviceInformation(fieldName, label, field)">

  <th:block
      th:insert="fragments/edition_input :: input ('Service type identifier', 'text', ${field + '.serviceTypeIdentifier.value'})">
    &nbsp;
  </th:block>

  <th:block
      th:insert="fragments/edition_input :: input ('Service status', 'text', ${field + '.serviceStatus.value'})">
    &nbsp;
  </th:block>

  <th:block
      th:insert="fragments/edition_date :: date ('Starting date & time', ${field + '.statusStartingTime'})">
    &nbsp;
  </th:block>

  <th:block
      th:insert="fragments/edition_multilang :: multiLang (fieldName=${fieldName + '-serviceName'}, label='Service name', field=${field + '.serviceName.values'})">
    &nbsp;
  </th:block>

  <!-- optional -->
  <th:block
      th:insert="fragments/edition_multilang :: multiLang (fieldName=${fieldName + '-schemeServiceDefinitionURI'}, label='Scheme service definition URI', field=${field + '.schemeServiceDefinitionURI.values'})">
    &nbsp;
  </th:block>

  <!-- optional -->
  <th:block
      th:insert="fragments/edition_multilang :: multiLang (fieldName=${fieldName + '-tspServiceDefinitionURI'}, label='TSP service definition URI', field=${field + '.tspServiceDefinitionURI.values'})">
    &nbsp;
  </th:block>

  <!-- optional -->
  <th:block
      th:insert="fragments/edition_list :: list (fieldName=${fieldName + '-serviceSupplyPoints'}, label='Service supply point', field=${field + '.serviceSupplyPoints.values'})">
    &nbsp;
  </th:block>

  <th:block
      th:insert="fragments/edition_digitalId :: digitalId (${fieldName + '-digitalId'}, 'Digital Identity', ${field + '.serviceDigitalIdentity.values'})">
    &nbsp;
  </th:block>

</div>
