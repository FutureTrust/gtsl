<!-- Modal Subscribe -->
<div th:fragment="modal">
  <div class="modal fade" th:id="${modalName}" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content epm-shadow-1">
        <div class="modal-header">
          <button type="button" class="close" aria-label="Close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
          <h1 class="title">Import properties</h1>
        </div>
        <div class="modal-body">
          <p>Upload new Properties in <strong>JSON</strong> format.</p>

          <div class="row">
            <div class="col-sm-12">
              <div class="btn-float-group clearfix">
                <form method="POST" enctype="multipart/form-data" th:action="@{/properties/import}">
                  <input type="file" name="fileToUpload"/>
                  <div class="btn-float-group clearfix">
                    <button type="submit" class="btn btn-primary btn-lg pull-right">
                      Upload
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="pull-right">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
