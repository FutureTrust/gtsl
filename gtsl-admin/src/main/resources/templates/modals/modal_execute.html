<!-- Modal Subscribe -->
<div th:fragment="modal">
  <div class="modal fade" th:id="${modalName}" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content epm-shadow-1">
        <div class="modal-header">
          <button type="button" class="close" aria-label="Close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
          <!-- FLAG HEADER -->
          <div class="flag-header">
            <div class="icon">
              <span th:include="fragments/flag :: flag"
                    th:with="territoryCode=${proposal.tslIdentifier},alternative=${proposal.tslIdentifier}"></span>
            </div>
            <div class="content">
              <h1 class="title">Execute the proposal n°<span
                  th:text="${proposal.index}"></span></h1>
              <div>Member: <span th:text="${proposal.member}"></span></div>
            </div>
          </div>
        </div>
        <div class="modal-body">
          <p>You will try to execute the proposal n°<strong th:text="${proposal.index}"></strong> in
            order to <strong th:text="${proposal.action}"></strong> the member <strong
                th:text="${proposal.member}"></strong>.</p>
          <p>To be executed, the proposal must be finished, it means that the voting deadline must be
            exceeded.</p>

          <form method="POST" action="/proposals/execute">
            <input type="hidden" name="proposalId" th:value="${proposal.index}">
            <div class="btn-float-group clearfix">
              <button type="submit"
                      class="btn btn-primary btn-lg pull-right">
                Execute the proposal
              </button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <div class="pull-right">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
