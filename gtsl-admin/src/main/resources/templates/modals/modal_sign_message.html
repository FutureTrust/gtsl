<!-- Modal for TSL signature -->
<div th:fragment="modal">
  <div class="modal fade" id="modalSignMessage" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content epm-shadow-1">
        <div class="modal-header">
          <button type="button" class="close" aria-label="Close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
          <!-- FLAG HEADER -->
          <div class="flag-header">
            <div class="icon">
              <span th:include="fragments/flag :: flag"
                    th:with="territoryCode=${draft.tsl.territoryCode}"></span>
            </div>
            <div class="content">
              <h1 class="title" id="sign-error-title"></h1>
              <div><p id="sign-error-message"></p></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
