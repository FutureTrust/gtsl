<!-- Modal Subscribe -->
<div th:fragment="modal">
  <div class="modal fade" th:id="${modalName}" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content epm-shadow-1">
        <div class="modal-header">
          <button type="button" class="close" aria-label="Close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
          <!-- FLAG HEADER -->
          <div class="flag-header">
            <div class="icon">
              <span th:include="fragments/flag :: flag"
                    th:with="territoryCode=${draft.tsl.territoryCode},alternative=${draft.tsl.countryName}"></span>
            </div>
            <div class="content">
              <h1 class="title">Delete a draft</h1>
              <div>Draft: <span th:text="${draft.dbId}"></span></div>
            </div>
          </div>
        </div>
        <div class="modal-body">
          <h3>Are you sure that you want to delete this draft ?</h3>

          <div class="btn-float-group clearfix ">
            <button type="button" class="btn btn-default btn-lg pull-right" data-dismiss="modal">
              No
            </button>
            <form method="POST" th:action="${draft.tsl.urls.delete}">
              <button type="submit" class="btn btn-primary btn-lg pull-right">
                Yes
              </button>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <div class="pull-right">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
