<span th:fragment="buttonServiceType"
      th:if="${serviceTypes != null && !serviceTypes.isEmpty()}">
      <button
          class="btn btn-default label"
          th:each="type : ${serviceTypes}"
          th:classappend="|${type.qualified ? 'q-trust' : 'nonq-trust'} ${selectedTypes != null && !selectedTypes.isEmpty() && #lists.contains(selectedTypes, type) ? 'type-selected' : ''}|"
          data-toggle="tooltip"
          data-placement="top"
          th:attr="data-original-title=${type.name}"
          th:text="${type.identifier}"></button>
  </span>
</span>
