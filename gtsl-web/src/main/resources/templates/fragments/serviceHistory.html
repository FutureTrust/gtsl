<div th:fragment="serviceHistory"
    th:if="${history.values != null && !history.values.isEmpty()}">
  <div
      th:each="history, stat : ${history.values}">
    <a class="a-link-custom"
       th:href="@{'/tl/' + ${territoryCode} + '/' + ${indexTsp} + '/' + ${indexService} + '/' + ${stat.index}}">
      <span th:text="${history.statusStartingTime}"></span> : <span
        th:text="${#strings.replace(history.serviceStatus,'http://uri.etsi.org/TrstSvc/TrustedList/Svcstatus/','')}"></span>
    </a>
  </div>
</div>
