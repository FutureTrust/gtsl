<div th:fragment="tsp"
     th:if="${tsp != null}">
  <div class="flag-list-item pad-bottom-10 row">
    <div class="col-sm-3 icon">
      <span th:include="fragments/flag :: flag"
            th:with="territoryCode=${tsp.countryCode},alternative=${tsp.countryCode}"></span>
    </div>
    <div class="col-sm-9">
      <span class="content truncate-tsp">
        <a class="a-link-custom"
           data-toggle="tooltip"
           data-placement="top"
           th:attr="data-original-title=${tsp.trustmark}"
           th:href="@{'/tl/' + ${tsp.countryCode} + '/' + ${tsp.index}}"
           th:text="${{tsp.name}}"></a>
      </span>
      <div th:include="fragments/buttonServiceType :: buttonServiceType"
           th:with="serviceTypes=${tsp.qServiceTypes},selectedTypes=${selectedTypes}"></div>
    </div>
  </div>
</div>
