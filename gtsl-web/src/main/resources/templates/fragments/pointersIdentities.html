<div th:fragment="pointersIdentities"
     th:if="${pointer.serviceDigitalIdentities != null && pointer.serviceDigitalIdentities.values != null && !pointer.serviceDigitalIdentities.values.isEmpty()}">

  <!-- Digital Identities -->
  <div class="multiple-toggle clearfix">
    <div class="multiple-toggle-btn a-link-custom"
         th:each="digitalId, stat : ${pointer.serviceDigitalIdentities.values}"
         th:onclick="'activeTab(' + ${#lists.size(pointer.serviceDigitalIdentities.values)} + ',' + ${stat.index} + ', \'digitalIdNumber\', \'digitalIdValue\')'">
      <span class="unselectable"
            th:with="result=${stat.index + 1}"
            th:classappend="${stat.index == 0} ? 'current' : ''"
            th:id="'digitalIdNumber' + ${stat.index}"
            th:text="${result}"></span>

    </div>
    <div class="multiple-toggle-content"
         th:style="${stat.index != 0} ? 'display:none;' : ''"
         th:id="'digitalIdValue' + ${stat.index}"
         th:each="digitalId, stat : ${pointer.serviceDigitalIdentities.values}">
      <div th:include="fragments/digitalIdentity :: digitalIdentity"
           th:with="digitalIdentity=${digitalId},territoryCode=${territoryCode},country=${country}"></div>
    </div>
  </div>

</div>
