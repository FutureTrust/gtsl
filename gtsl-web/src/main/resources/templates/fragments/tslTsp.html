<div th:fragment="tsp"
     th:if="${tsp != null}">
  <div class="inner">
    <div class="truncate-tsp">
      <a class="a-link-custom"
         data-toggle="tooltip"
         data-placement="top"
         th:attr="data-original-title=${tsp.tspInformation.tspName.values[0].value}"
         th:href="@{'/tl/' + ${territoryCode} + '/' + ${stat.index}}"
         th:text="${{tsp.tspInformation.tspName.values[0].value}}"></a>
    </div>
    <div th:include="fragments/buttonServiceType :: buttonServiceType"
         th:with="serviceTypes=${tsp.serviceTypes}"></div>
  </div>
</div>
