<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head :: head">&nbsp;</div>

<body>

<div th:replace="fragments/header :: header">&nbsp;</div>

<div th:replace="fragments/menu :: menu(tabTitle='Browse trusted lists', tabRef='')">&nbsp;</div>

<div class="container-fluid">
  <div class="row">
    <div class="container">
      <div class="col-sm-12">
        <div class="row">

          <!-- Breadcrumb -->
          <div>
            <ul class="breadcrumb">
              <li><a class="a-link-custom" href="https://ec.europa.eu/commission/index_en"
                     target="_blank">European Commission</a>
              </li>
              <li><a class="a-link-custom"
                     href="https://ec.europa.eu/cefdigital/wiki/display/CEFDIGITAL/CEF+Digital+Home"
                     target="_blank">CEF Digital</a>
              </li>
              <li><a class="a-link-custom "
                     href="https://ec.europa.eu/cefdigital/wiki/display/CEFDIGITAL/eSignature"
                     target="_blank">eSignature</a>
              </li>
              <li>
                <a class="a-link-custom" th:href="@{/}">Trusted List Browser</a>
              </li>
              <li>
                <a class="a-link-custom"
                   th:href="@{'/tl/' + ${territoryCode}}"
                   th:text="${country}"></a>
              </li>
              <li class="active"><span>Notifications</span></li>
            </ul>
          </div>

          <div th:if="${valid == true}" class="row">
            <div class="alert alert-success text-center" role="alert">
              You successfully subscribed to <strong th:text="${country}"></strong> trusted list
              with your email
              <a class="alert-link" th:text="${email}" th:href="@{${'mailto:' + email}}"></a>.
            </div>
          </div>

          <div th:if="${valid == false}" class="row">
            <div class="alert alert-danger text-center" role="alert">
              Something went wrong when trying to subscribe to <strong th:text="${country}"></strong> trusted list
              with your email
              <a class="alert-link" th:text="${email}" th:href="${'mailto:' + email}"></a>.
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <div class="btn-float-group clearfix text-center">
                <a class="btn btn-primary btn-lg" th:href="@{/}">Back to home
                </a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="fragments/footer :: footer">&nbsp;</div>
<div th:replace="fragments/assets :: assets">&nbsp;</div>

</body>
</html>
