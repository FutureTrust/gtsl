<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head :: head">&nbsp;</div>

<body>

<div th:replace="fragments/header :: header">&nbsp;</div>

<div th:replace="fragments/menu :: menu(tabTitle='Search trust services', tabRef='/search')">&nbsp;
</div>

<div class="container-fluid">
  <div class="row">
    <div class="container">
      <div class="col-sm-12">
        <div class="row">

          <!-- Breadcrumb -->
          <div>
            <ul class="breadcrumb">
              <li><a class="a-link-custom" href="https://ec.europa.eu/commission/index_en"
                     target="_blank">European Commission</a>
              </li>
              <li><a class="a-link-custom"
                     href="https://ec.europa.eu/cefdigital/wiki/display/CEFDIGITAL/CEF+Digital+Home"
                     target="_blank">CEF Digital</a>
              </li>
              <li><a class="a-link-custom"
                     href="https://ec.europa.eu/cefdigital/wiki/display/CEFDIGITAL/eSignature"
                     target="_blank">eSignature</a>
              </li>
              <li>
                <a class="a-link-custom" th:href="@{/}">Trusted List Browser</a>
              </li>
              <li class="active">Versions</li>
            </ul>
          </div>

          <!-- TSL header -->
          <div class="flag-header">
            <div class="icon">
              <span th:include="fragments/flag :: flag"
                    th:with="territoryCode=${territoryCode},alternative=${country}"></span>
            </div>
            <div class="content">
              <h1 class="title">
                <span th:text="${country}"></span>
              </h1>
            </div>
          </div>

          <div>
            <h2>Versions</h2>
          </div>

          <div class="flag-list">
            <div class="col-sm-12 flag-list-item" th:each="tsl : ${versions}">
              <div class="inner">
                <div class="icon">
                  <span th:include="fragments/flag :: flag"
                        th:with="territoryCode=${territoryCode},alternative=${country}"></span>
                </div>
                <div class="content">
                  <h2 class="title" th:text="${tsl.countryName}">
                  </h2>
                  <p>Issue date
                    <strong th:text="${{tsl.issueDate}}"></strong>
                  </p>
                  <p>Sequence number
                    <strong th:text="${{tsl.sequenceNumber}}"></strong>
                  </p>
                </div>
                <div class="dropdown">
                  <button class="btn btn-primary dropdown-toggle" type="button"
                          data-toggle="dropdown">
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="a-link-custom" th:href="@{${tsl.urls.export}}">
                        <span class="glyphicon glyphicon-download-alt"></span>
                        <span>&ensp;Download XML</span></a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="fragments/footer :: footer">&nbsp;</div>
<div th:replace="fragments/assets :: assets">&nbsp;</div>

</body>
</html>
